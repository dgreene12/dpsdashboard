<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visualizing Durham Public School Communities</title>
<link rel="stylesheet" href="styles.css">
<style>
    body, h1, p {
        margin: 0;
        padding: 0;
    }

    .header {
    position: relative; /* add relative position */
    text-align: center;
    padding: 70px 20px; /* Increase padding to make header taller */
    background: url('https://i.imgur.com/s2Lmhpy.jpg') no-repeat center center;
    background-size: cover;
    color: white;
    }

    h1 {
        font-size: 70px;
        color: white;
    }

    .hero-overlay {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 51, 102, 0.7);
            z-index: 1;
        }

    .header h1 {
        position: relative; /* Add this to allow z-index to function */
        z-index: 2;
        font-size: 90px;
    }

    .tab-strip {
        background-color: #001f3f; /* navy blue */
    }

    .tab {
        display: flex;
        justify-content: center;
        padding: 14px 0;
        list-style: none;
    }

    .tab button {
        background-color: transparent;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
        color: white; /* changed to white for visibility against the navy strip */
    }

    .tab button:hover {
        background-color: #ddd; /* light gray */
        color: black; /* Color change for contrast */
    }

    .tab button.active {
        background-color: #4CAF50; /* Example active color, change as needed */
    }

    .tab-strip-placeholder {
        display: none;
        height: 68px; /* Approximate height of the tab-strip */
    }

    .statistics {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 20px;
        background-color: #001f3f; /* navy blue */
        color: white; /* Text color change for visibility */
    }

.stat {
  background-color: #fff; /* white */
  border-radius: 5px; /* rounded corners */
  width: 200px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* subtle shadow for depth */
}

.stat h2 {
  margin: 0;
  padding: 0;
  color: #001f3f; /* navy blue */
  font-size: 3em; /* larger number */
}

.stat p {
  margin: 10px 0 0;
  padding: 0;
  color: #333; /* dark grey */
}

/* Adjust header image style */
.header-image {
  max-width: 60%; /* Adjust image size */
  height: auto;
  margin: 20px auto; /* center the image */
}

.column-container {
  display: flex;
  justify-content: space-between;
  padding: 20px;
  gap: 20px; /* adjust as needed for space between columns */
}

.left-column,
.right-column {
  flex: 1; /* makes both columns take up equal space */
  padding: 10px; /* adjust as needed for inner spacing */
}

.text-container, .full-width-text-container {
  background-color: #fff; /* white background */
  border: 1px solid #e0e0e0; /* light grey border */
  border-radius: 5px; /* rounded corners for a modern look */
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1); /* subtle shadow for depth */
  padding: 20px; /* internal spacing */
  margin-bottom: 20px; /* space between boxes and other elements */
}

    .image-container {
        display: inline-block; /* Aligns images next to each other */
        white-space: nowrap; /* Prevents images from wrapping to the next line */
        overflow-x: auto; /* Enables horizontal scrolling if images overflow */
        padding: 10px; /* Space between images and potential text or bottom border */
    }

    .partner-image {
        height: auto; /* Maintains aspect ratio */
        width: auto; /* Image width can adjust to fixed height */
        max-width: 40%; /* Ensures image doesn't overflow container */
        height: 80px; /* Example fixed height, adjust as needed */
        margin: 0 20px; /* Provides space between images */
        vertical-align: middle; /* Aligns images to the middle of the line */
    }

    #map-placeholder {
    width: 100%; /* full width of the container */
    height: 400px; /* specific height for the map placeholder */
    background-color: #e0e0e0; /* neutral color indicating placeholder area */
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 5px; /* consistency with other elements */
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1); /* similar shadow as the text container */
    }

    .column-container {
    display: flex;
    gap: 20px; /* space between the two columns */
    padding: 20px;
    }

    .left-column, .right-column {
    flex: 1; /* divide space equally */
    }

    .white-space {
        background-color: #FFFFFF; /* This sets the background color to white */
        height: 50px; /* Adjust the height as needed to create the desired "margin" effect */
        width: 100%; /* This ensures the div takes full width */
    }

    .sticky {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000; /* Make sure it stays above other content */
    }

</style>
<body>
<div class="header">
    <div class="hero-overlay"></div>
  <h1>Visualizing Durham Public Schools</h1>
</div>

    <div class="image-container">
        <img src="https://i.imgur.com/I9fuMgb.png" alt="DPS" class="partner-image">
        <img src="https://i.imgur.com/W4Y9hYx.jpg" alt="DPSF" class="partner-image">
        <img src="https://i.imgur.com/212Qpl3.jpg" alt="Duke" class="partner-image">
        <img src="https://i.imgur.com/frNW9Xy.png" alt="NCCU" class="partner-image">
        <img src="https://i.imgur.com/D6zZpDj.png" alt="SRCUACS" class="partner-image">
    </div>
  
<div class="tab-strip">
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Tab1')">Tab 1</button>
        <button class="tablinks" onclick="openTab(event, 'Tab2')">Tab 2</button>
        <button class="tablinks" onclick="openTab(event, 'Tab3')">Tab 3</button>
        <button class="tablinks" onclick="openTab(event, 'Tab4')">Tab 4</button>
        <button class="tablinks" onclick="openTab(event, 'Tab5')">Tab 5</button>
        <button class="tablinks" onclick="openTab(event, 'Tab6')">Tab 6</button>
        <button class="tablinks" onclick="openTab(event, 'Tab7')">Tab 7</button>
        <button class="tablinks" onclick="openTab(event, 'Tab8')">Tab 8</button>
        <button class="tablinks" onclick="openTab(event, 'Tab9')">Tab 9</button>
        <button class="tablinks" onclick="openTab(event, 'Tab10')">Tab 10</button>
        </div>
    </div>

<div class="tab-strip-placeholder"></div>
    
    <img src="https://i.imgur.com/SYijUmk.jpg" alt="Top Image" class="header-image">

<div class="statistics">
  <div class="stat">
    <h2>17</h2>
    <p>Geospatial Variables</p>
  </div>
  <div class="stat">
    <h2>41</h2>
    <p>School-Specific Variables</p>
  </div>
  <div class="stat">
    <h2>1</h2>
    <p>Centralized Web Application</p>
  </div>
</div>


<div class="column-container">
    <div class="left-column">
      <!-- Static text container -->
      <div class="text-container">
        <p>Will copy over text from dashboard, but don't want code to be too long yet</p>
      </div>
    </div>
    <div class="right-column">
      <div id="map-placeholder">Leaflet map will be placed here</div>
    </div>
  </div>

  

  <script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    window.onscroll = function() {
        var tabStrip = document.querySelector('.tab-strip');
        var tabPlaceholder = document.querySelector('.tab-strip-placeholder');
        var stickyPos = document.querySelector('.image-container').getBoundingClientRect().bottom + 348;

        if (window.pageYOffset > stickyPos) {
            tabStrip.classList.add("sticky");
            tabPlaceholder.style.display = "block"; // show the placeholder
        } else {
            tabStrip.classList.remove("sticky");
            tabPlaceholder.style.display = "none"; // hide the placeholder
        }
    }
</script>
</body>
</html>
