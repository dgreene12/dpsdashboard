<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visualizing Durham Public Schools</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
.header {
  text-align: center;
  padding: 50px;
  background-color: #fff; /* main color white */
}

.header-image {
  max-width: 100%;
  height: auto;
}

h1 {
    font-size: 70px;
    margin: 20px 0;
    color: #000; /* black color for contrast */
}

.description {
  color: #333; /* dark grey for subtle contrast */
}

/* Style the tab */
.tab {
    display: flex; /* Changed from overflow: hidden; uses flexbox */
  justify-content: center; /* Centers the flex items on the main axis */
  flex-wrap: wrap; /* Allows the items to wrap onto multiple lines if there's not enough space */
  border-bottom: 1px solid #001f3f; /* navy blue */
  background-color: #fff; /* main color white */
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
  color: #001f3f; /* navy blue */
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd; /* light gray */
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #001f3f; /* navy blue */
  color: white;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  background-color: #f7f7f7; /* lighter shade of white for content */
  border: 1px solid #001f3f; /* navy blue */
  border-top: none;
}

.statistics {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 20px;
  background-color: #001f3f; /* navy blue */
}

.stat {
  background-color: #fff; /* white */
  border-radius: 5px; /* rounded corners */
  width: 200px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* subtle shadow for depth */
}

.stat h2 {
  margin: 0;
  padding: 0;
  color: #001f3f; /* navy blue */
  font-size: 3em; /* larger number */
}

.stat p {
  margin: 10px 0 0;
  padding: 0;
  color: #333; /* dark grey */
}

/* Adjust header image style */
.header-image {
  max-width: 60%; /* Adjust image size */
  height: auto;
  margin: 20px auto; /* center the image */
}

</style>

<div class="header">
  <h1>Visualizing Durham Public Schools</h1>
  <p class="description">This dashboard is dedicated to visualizing various metrics and performance indicators of Durham Public Schools.</p>
  <img src="your-image.png" alt="Top Image" class="header-image">
</div>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Tab1')">Tab 1</button>
  <button class="tablinks" onclick="openTab(event, 'Tab2')">Tab 2</button>
  <button class="tablinks" onclick="openTab(event, 'Tab3')">Tab 3</button>
  <button class="tablinks" onclick="openTab(event, 'Tab4')">Tab 4</button>
  <button class="tablinks" onclick="openTab(event, 'Tab5')">Tab 5</button>
  <button class="tablinks" onclick="openTab(event, 'Tab6')">Tab 6</button>
  <button class="tablinks" onclick="openTab(event, 'Tab7')">Tab 7</button>
  <button class="tablinks" onclick="openTab(event, 'Tab8')">Tab 8</button>
  <button class="tablinks" onclick="openTab(event, 'Tab9')">Tab 9</button>
  <button class="tablinks" onclick="openTab(event, 'Tab10')">Tab 10</button>
</div>

<div class="statistics">
  <div class="stat">
    <h2>17</h2>
    <p>Geospatial Variables</p>
  </div>
  <div class="stat">
    <h2>41</h2>
    <p>School-Specific Variables</p>
  </div>
  <div class="stat">
    <h2>1</h2>
    <p>Centralized Web Application</p>
  </div>
</div>

<script src="script.js">
    function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
</body>
</html>
